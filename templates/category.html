{% extends 'layout.html' %}

{% block head %}

<title>{{ page.archive_name + ' - Category - ' + site.title }}</title>

{% endblock %}

{% block body %}

<ul class="table-list table-list-bordered table-list-issues">
    {% from 'lists.html' import item %}
    {% for entry in page.entries %}
    {{ item(entry) }}
    {% else %}
    <li>No entry.</li>
    {% endfor %}
</ul>

{% endblock %}
